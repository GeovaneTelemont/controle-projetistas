{% load static %}

<!-- Gráfico por Tipo de Projeto -->
<div class="col-md-8">
    <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">
                    <i class="fas fa-chart-pie me-2 text-primary"></i>
                    Distribuição por Tipo de Projeto
                </h5>
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" 
                            id="chartPeriodDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-calendar me-1"></i>Últimos 30 dias
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="chartPeriodDropdown">
                        <li><a class="dropdown-item" href="#" data-period="7">Últimos 7 dias</a></li>
                        <li><a class="dropdown-item" href="#" data-period="30">Últimos 30 dias</a></li>
                        <li><a class="dropdown-item" href="#" data-period="90">Últimos 3 meses</a></li>
                        <li><a class="dropdown-item" href="#" data-period="365">Último ano</a></li>
                        <li><a class="dropdown-item" href="#" data-period="all">Todo o período</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="chart-container" style="position: relative; height: 300px;">
                <canvas id="projectTypeChart"></canvas>
            </div>
            <div class="mt-3" id="chartLegend"></div>
        </div>
    </div>
</div>

<style>
.chart-legend-item {
    display: inline-flex;
    align-items: center;
    margin-right: 15px;
    margin-bottom: 10px;
    padding: 5px 10px;
    background-color: #f8f9fa;
    border-radius: 20px;
    border: 1px solid #e9ecef;
}

.legend-color {
    width: 15px;
    height: 15px;
    border-radius: 3px;
    margin-right: 8px;
}

.legend-text {
    font-size: 0.85rem;
    font-weight: 500;
}

.legend-count {
    margin-left: 5px;
    font-weight: bold;
    color: #4361ee;
}

/* Responsividade */
@media (max-width: 768px) {
    .chart-container {
        height: 250px !important;
    }
    
    .chart-legend-item {
        margin-right: 10px;
        margin-bottom: 8px;
        padding: 4px 8px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Elementos DOM específicos do gráfico
    const chartCanvas = document.getElementById('projectTypeChart');
    const chartLegend = document.getElementById('chartLegend');
    const periodDropdownItems = document.querySelectorAll('[data-period]');
    
    let projectTypeChart = null;
    
    // Inicializar gráfico
    function initChart(data) {
        if (projectTypeChart) {
            projectTypeChart.destroy();
        }
        
        if (!data || data.length === 0) {
            chartCanvas.innerHTML = '<div class="no-data-message text-center py-5 text-muted">Nenhum dado disponível</div>';
            chartLegend.innerHTML = '<div class="text-center text-muted">Nenhum dado para exibir</div>';
            return;
        }
        
        const ctx = chartCanvas.getContext('2d');
        const labels = data.map(item => item.name);
        const counts = data.map(item => item.count);
        const colors = data.map(item => item.color);
        const total = counts.reduce((a, b) => a + b, 0);
        
        projectTypeChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: counts,
                    backgroundColor: colors,
                    borderColor: colors.map(color => color + 'CC'),
                    borderWidth: 1,
                    hoverOffset: 15
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${label}: ${value} (${percentage}%)`;
                            }
                        }
                    }
                },
                cutout: '65%'
            }
        });
        
        // Criar legenda personalizada
        updateChartLegend(data, total);
    }
    
    // Atualizar legenda do gráfico
    function updateChartLegend(data, total) {
        let legendHTML = '<div class="d-flex flex-wrap justify-content-center">';
        
        data.forEach((item, index) => {
            const percentage = ((item.count / total) * 100).toFixed(1);
            legendHTML += `
                <div class="chart-legend-item">
                    <span class="legend-color" style="background-color: ${item.color}"></span>
                    <span class="legend-text">${item.name}</span>
                    <span class="legend-count">${item.count} (${percentage}%)</span>
                </div>
            `;
        });
        
        legendHTML += '</div>';
        chartLegend.innerHTML = legendHTML;
    }
    
    // Função para atualizar dados do gráfico
    window.updateChartData = function(data) {
        initChart(data);
    };
    
    // Inicializar gráfico se houver dados globais
    if (window.chartData) {
        initChart(window.chartData);
    }
    
    // Event listeners para o dropdown de período
    periodDropdownItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const period = this.getAttribute('data-period');
            const dropdownButton = document.getElementById('chartPeriodDropdown');
            
            // Atualizar texto do botão
            let periodText = 'Todo o período';
            if (period === '7') periodText = 'Últimos 7 dias';
            else if (period === '30') periodText = 'Últimos 30 dias';
            else if (period === '90') periodText = 'Últimos 3 meses';
            else if (period === '365') periodText = 'Último ano';
            
            dropdownButton.innerHTML = `<i class="fas fa-calendar me-1"></i>${periodText}`;
            
            // Aqui você pode chamar uma função para atualizar os dados do gráfico
            // Exemplo: fetchChartData(period);
            console.log(`Período selecionado: ${period} dias`);
        });
    });
});
</script>
