{% load static %}

<div class="dashboard-analytics mt-4">
    <div class="row">
        <!-- Gráfico por Tipo de Projeto -->
        <div class="col-md-8">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white border-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold mb-0">
                            <i class="fas fa-chart-pie me-2 text-primary"></i>
                            Distribuição por Tipo de Projeto
                        </h5>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" 
                                    id="chartPeriodDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-calendar me-1"></i>Últimos 30 dias
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="chartPeriodDropdown">
                                <li><a class="dropdown-item" href="#" data-period="7">Últimos 7 dias</a></li>
                                <li><a class="dropdown-item" href="#" data-period="30">Últimos 30 dias</a></li>
                                <li><a class="dropdown-item" href="#" data-period="90">Últimos 3 meses</a></li>
                                <li><a class="dropdown-item" href="#" data-period="365">Último ano</a></li>
                                <li><a class="dropdown-item" href="#" data-period="all">Todo o período</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container" style="position: relative; height: 300px;">
                        <canvas id="projectTypeChart"></canvas>
                    </div>
                    <div class="mt-3" id="chartLegend"></div>
                </div>
            </div>
        </div>
        
        <!-- Ranking dos Projetistas -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white border-0">
                    <h5 class="fw-bold mb-0">
                        <i class="fas fa-trophy me-2 text-warning"></i>
                        Ranking de Projetistas
                    </h5>
                    <small class="text-muted">Baseado em projetos concluídos</small>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush" id="rankingList">
                        <!-- Ranking será carregado via JavaScript -->
                        <div class="text-center py-4" id="loadingRanking">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2 text-muted">Carregando ranking...</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-top">
                    <div class="row text-center">
                        <div class="col-4">
                            <small class="text-muted d-block">Total</small>
                            <strong class="h5 mb-0" id="totalProjects">0</strong>
                        </div>
                        <div class="col-4">
                            <small class="text-muted d-block">Em andamento</small>
                            <strong class="h5 mb-0 text-primary" id="inProgressProjects">0</strong>
                        </div>
                        <div class="col-4">
                            <small class="text-muted d-block">Concluídos</small>
                            <strong class="h5 mb-0 text-success" id="completedProjects">0</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.dashboard-analytics {
    margin-bottom: 2rem;
}

.ranking-item {
    transition: all 0.3s ease;
    border-left: 4px solid transparent;
}

.ranking-item:hover {
    background-color: rgba(67, 97, 238, 0.05);
    transform: translateX(5px);
}

.ranking-item.top-1 {
    border-left-color: #ffd700;
    background-color: rgba(255, 215, 0, 0.05);
}

.ranking-item.top-2 {
    border-left-color: #c0c0c0;
    background-color: rgba(192, 192, 192, 0.05);
}

.ranking-item.top-3 {
    border-left-color: #cd7f32;
    background-color: rgba(205, 127, 50, 0.05);
}

.medal {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    font-weight: bold;
    margin-right: 10px;
}

.medal-1 {
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    color: #000;
}

.medal-2 {
    background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
    color: #000;
}

.medal-3 {
    background: linear-gradient(135deg, #cd7f32, #e69c4c);
    color: #fff;
}

.medal-other {
    background: linear-gradient(135deg, #6c757d, #8e9ba5);
    color: #fff;
}

.progress-thin {
    height: 6px;
    margin-top: 5px;
}

.stats-badge {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
}

.chart-legend-item {
    display: inline-flex;
    align-items: center;
    margin-right: 15px;
    margin-bottom: 10px;
    padding: 5px 10px;
    background-color: #f8f9fa;
    border-radius: 20px;
    border: 1px solid #e9ecef;
}

.legend-color {
    width: 15px;
    height: 15px;
    border-radius: 3px;
    margin-right: 8px;
}

.legend-text {
    font-size: 0.85rem;
    font-weight: 500;
}

.legend-count {
    margin-left: 5px;
    font-weight: bold;
    color: #4361ee;
}

/* Responsividade */
@media (max-width: 768px) {
    .dashboard-analytics .row {
        margin-left: -10px;
        margin-right: -10px;
    }
    
    .dashboard-analytics .col-md-8,
    .dashboard-analytics .col-md-4 {
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .chart-container {
        height: 250px !important;
    }
    
    .chart-legend-item {
        margin-right: 10px;
        margin-bottom: 8px;
        padding: 4px 8px;
    }
}
</style>

<!-- Mantenha todo o HTML e CSS igual até o final do style -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Dados do Django passados via JSON
    const djangoData = {{ analytics_data_json|safe }};
    
    console.log('Dados recebidos do Django:', djangoData);
    
    // Elementos DOM
    const chartCanvas = document.getElementById('projectTypeChart');
    const chartLegend = document.getElementById('chartLegend');
    const rankingList = document.getElementById('rankingList');
    const loadingRanking = document.getElementById('loadingRanking');
    const totalProjectsElem = document.getElementById('totalProjects');
    const inProgressProjectsElem = document.getElementById('inProgressProjects');
    const completedProjectsElem = document.getElementById('completedProjects');
    const periodDropdownItems = document.querySelectorAll('[data-period]');
    
    let projectTypeChart = null;
    
    // Inicializar gráfico
    function initChart(data) {
        if (projectTypeChart) {
            projectTypeChart.destroy();
        }
        
        if (!data || data.length === 0) {
            chartCanvas.innerHTML = '<div class="no-data-message">Nenhum dado disponível</div>';
            chartLegend.innerHTML = '<div class="text-center text-muted">Nenhum dado para exibir</div>';
            return;
        }
        
        const ctx = chartCanvas.getContext('2d');
        const labels = data.map(item => item.name);
        const counts = data.map(item => item.count);
        const colors = data.map(item => item.color);
        const total = counts.reduce((a, b) => a + b, 0);
        
        projectTypeChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: counts,
                    backgroundColor: colors,
                    borderColor: colors.map(color => color + 'CC'),
                    borderWidth: 1,
                    hoverOffset: 15
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${label}: ${value} (${percentage}%)`;
                            }
                        }
                    }
                },
                cutout: '65%'
            }
        });
        
        // Criar legenda personalizada
        updateChartLegend(data, total);
    }
    
    // Atualizar legenda do gráfico
    function updateChartLegend(data, total) {
        let legendHTML = '<div class="d-flex flex-wrap justify-content-center">';
        
        data.forEach((item, index) => {
            const percentage = ((item.count / total) * 100).toFixed(1);
            legendHTML += `
                <div class="chart-legend-item">
                    <span class="legend-color" style="background-color: ${item.color}"></span>
                    <span class="legend-text">${item.name}</span>
                    <span class="legend-count">${item.count} (${percentage}%)</span>
                </div>
            `;
        });
        
        legendHTML += '</div>';
        chartLegend.innerHTML = legendHTML;
    }
    
    // Carregar ranking
    function loadRanking(data) {
        // Ordenar por número de projetos concluídos (decrescente)
        const sortedDesigners = [...data].sort((a, b) => b.completed - a.completed);
        
        // Calcular totais
        const totalProjects = sortedDesigners.reduce((sum, designer) => sum + designer.total, 0);
        const totalInProgress = sortedDesigners.reduce((sum, designer) => sum + designer.in_progress, 0);
        const totalCompleted = sortedDesigners.reduce((sum, designer) => sum + designer.completed, 0);
        
        // Atualizar contadores
        totalProjectsElem.textContent = totalProjects;
        inProgressProjectsElem.textContent = totalInProgress;
        completedProjectsElem.textContent = totalCompleted;
        
        // Remover loading
        if (loadingRanking) {
            loadingRanking.remove();
        }
        
        // Gerar HTML do ranking
        let rankingHTML = '';
        
        sortedDesigners.forEach((designer, index) => {
            const rank = index + 1;
            const medalClass = rank === 1 ? 'medal-1' : 
                              rank === 2 ? 'medal-2' : 
                              rank === 3 ? 'medal-3' : 'medal-other';
            const rankingClass = rank <= 3 ? `top-${rank}` : '';
            const progressPercent = designer.total > 0 ? 
                (designer.completed / designer.total) * 100 : 0;
            
            rankingHTML += `
                <div class="list-group-item ranking-item ${rankingClass}">
                    <div class="d-flex align-items-center">
                        <div class="medal ${medalClass}">${rank}</div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 fw-bold">${designer.name}</h6>
                                <div>
                                    <span class="badge bg-success bg-opacity-10 text-success stats-badge me-1">
                                        <i class="fas fa-check-circle me-1"></i>${designer.completed}
                                    </span>
                                    <span class="badge bg-primary bg-opacity-10 text-primary stats-badge">
                                        <i class="fas fa-spinner me-1"></i>${designer.in_progress}
                                    </span>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">Eficiência: ${designer.efficiency}%</small>
                                    <small class="text-muted">Total: ${designer.total}</small>
                                </div>
                                <div class="progress progress-thin">
                                    <div class="progress-bar bg-success" role="progressbar" 
                                         style="width: ${progressPercent}%" 
                                         aria-valuenow="${progressPercent}" 
                                         aria-valuemin="0" 
                                         aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        
        rankingList.innerHTML = rankingHTML;
        
        // Adicionar evento de clique nos itens do ranking
        document.querySelectorAll('.ranking-item').forEach(item => {
            item.addEventListener('click', function() {
                const designerName = this.querySelector('.fw-bold').textContent;
                
                // Aqui você pode implementar a funcionalidade para filtrar a tabela por projetista
                const filterProjetista = document.getElementById('filterProjetista');
                if (filterProjetista) {
                    filterProjetista.value = designerName;
                    if (typeof applyAllFilters === 'function') {
                        applyAllFilters();
                    }
                }
            });
        });
    }
    
    // Inicializar
    function initDashboard() {
        // Usar dados do Django
        if (djangoData && djangoData.project_types) {
            initChart(djangoData.project_types);
        }
        
        if (djangoData && djangoData.designers) {
            loadRanking(djangoData.designers);
        }
    }
    
    // Inicializar dashboard
    initDashboard();
    
    // O restante do seu JavaScript pode permanecer igual
    // (funções de filtro por período, etc.)
});
</script>
