{% load static %}

<!-- Ranking dos Projetistas -->
<div class="col-md-4">
    <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0">
            <h5 class="fw-bold mb-0">
                <i class="fas fa-trophy me-2 text-warning"></i>
                Ranking de Projetistas
            </h5>
            <small class="text-muted">Baseado em projetos concluídos</small>
        </div>
        <div class="card-body p-0">
            <!-- Container do ranking com altura fixa e rolagem condicional -->
            <div class="ranking-container" id="rankingContainer">
                <div class="list-group list-group-flush" id="rankingList">
                    <!-- Ranking será carregado via JavaScript -->
                    <div class="text-center py-4" id="loadingRanking">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2 text-muted">Carregando ranking...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-white border-top">
            <div class="row text-center">
                <div class="col-4">
                    <small class="text-muted d-block">Total</small>
                    <strong class="h5 mb-0" id="totalProjects">0</strong>
                </div>
                <div class="col-4">
                    <small class="text-muted d-block">Em andamento</small>
                    <strong class="h5 mb-0 text-primary" id="inProgressProjects">0</strong>
                </div>
                <div class="col-4">
                    <small class="text-muted d-block">Concluídos</small>
                    <strong class="h5 mb-0 text-success" id="completedProjects">0</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Container do ranking com altura fixa */
.ranking-container {
    max-height: 320px; /* Altura fixa para 4 itens */
    transition: max-height 0.3s ease;
}

/* Quando tem mais de 4 itens, ativar rolagem */
.ranking-container.scrollable {
    overflow-y: auto;
    overflow-x: hidden;
    scrollbar-width: thin;
    scrollbar-color: #c1c1c1 #f5f5f5;
}

/* Estilização da barra de rolagem para Webkit browsers */
.ranking-container.scrollable::-webkit-scrollbar {
    width: 6px;
}

.ranking-container.scrollable::-webkit-scrollbar-track {
    background: #f5f5f5;
    border-radius: 3px;
}

.ranking-container.scrollable::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 3px;
}

.ranking-container.scrollable::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Indicador visual de que há mais itens para rolar */

.scroll-indicator {
    position: absolute;
    bottom: -10px;
    left: 0;
    right: 0;
    background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.9));
    height: 30px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.ranking-container.scrollable .scroll-indicator {
    opacity: 1;
}

.ranking-item {
    transition: all 0.3s ease;
    border-left: 4px solid transparent;
    min-height: 70px; /* Altura mínima para cada item */
    display: flex;
    align-items: center;
}

.ranking-item:hover {
    background-color: rgba(67, 97, 238, 0.05);
    transform: translateX(5px);
}

.ranking-item.top-1 {
    border-left-color: #ffd700;
    background-color: rgba(255, 215, 0, 0.05);
}

.ranking-item.top-2 {
    border-left-color: #c0c0c0;
    background-color: rgba(192, 192, 192, 0.05);
}

.ranking-item.top-3 {
    border-left-color: #cd7f32;
    background-color: rgba(205, 127, 50, 0.05);
}

.medal {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    font-weight: bold;
    margin-right: 10px;
    flex-shrink: 0;
}

.medal-1 {
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    color: #000;
}

.medal-2 {
    background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
    color: #000;
}

.medal-3 {
    background: linear-gradient(135deg, #cd7f32, #e69c4c);
    color: #fff;
}

.medal-other {
    background: linear-gradient(135deg, #6c757d, #8e9ba5);
    color: #fff;
}

.progress-thin {
    height: 6px;
    margin-top: 5px;
}

.stats-badge {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
}

/* Contador de itens no ranking */
.ranking-count {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 0.8rem;
    color: #6c757d;
    background: #f8f9fa;
    padding: 2px 8px;
    border-radius: 10px;
    border: 1px solid #e9ecef;
}

/* Responsividade */
@media (max-width: 768px) {
    .ranking-container {
        max-height: 280px; /* Um pouco menor em mobile */
    }
}

/* Animação para novos itens */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.ranking-item {
    animation: fadeInUp 0.3s ease-out;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Elementos DOM específicos do ranking
    const rankingContainer = document.getElementById('rankingContainer');
    const rankingList = document.getElementById('rankingList');
    const loadingRanking = document.getElementById('loadingRanking');
    const totalProjectsElem = document.getElementById('totalProjects');
    const inProgressProjectsElem = document.getElementById('inProgressProjects');
    const completedProjectsElem = document.getElementById('completedProjects');
    
    // Configurar rolagem condicional
    function setupRankingScroll(itemsCount) {
        if (itemsCount > 4) {
            // Adicionar classes para rolagem
            rankingContainer.classList.add('scrollable');
            
            // Adicionar indicador visual
            const scrollIndicator = document.createElement('div');
            scrollIndicator.className = 'scroll-indicator';
            scrollIndicator.innerHTML = '<i class="fas fa-chevron-down text-muted"></i>';
            rankingContainer.appendChild(scrollIndicator);
            
            // Adicionar contador de itens
            const rankingCount = document.createElement('div');
            rankingCount.className = 'ranking-count';
            rankingCount.innerHTML = `${itemsCount} projetistas`;
            
            // Encontrar o cabeçalho do card para adicionar o contador
            const cardHeader = rankingContainer.closest('.card').querySelector('.card-header');
            if (cardHeader) {
                cardHeader.style.position = 'relative';
                cardHeader.appendChild(rankingCount);
            }
        } else {
            // Remover classes de rolagem se existirem
            rankingContainer.classList.remove('scrollable');
            
            // Remover indicador visual se existir
            const existingIndicator = rankingContainer.querySelector('.scroll-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            // Remover contador se existir
            const existingCounter = rankingContainer.closest('.card').querySelector('.ranking-count');
            if (existingCounter) {
                existingCounter.remove();
            }
        }
    }
    
    // Carregar ranking
    function loadRanking(data) {
        // Ordenar por número de projetos concluídos (decrescente)
        const sortedDesigners = [...data].sort((a, b) => b.completed - a.completed);
        
        // Calcular totais
        const totalProjects = sortedDesigners.reduce((sum, designer) => sum + designer.total, 0);
        const totalInProgress = sortedDesigners.reduce((sum, designer) => sum + designer.in_progress, 0);
        const totalCompleted = sortedDesigners.reduce((sum, designer) => sum + designer.completed, 0);
        
        // Atualizar contadores
        totalProjectsElem.textContent = totalProjects;
        inProgressProjectsElem.textContent = totalInProgress;
        completedProjectsElem.textContent = totalCompleted;
        
        // Remover loading
        if (loadingRanking) {
            loadingRanking.remove();
        }
        
        // Gerar HTML do ranking
        let rankingHTML = '';
        
        sortedDesigners.forEach((designer, index) => {
            const rank = index + 1;
            const medalClass = rank === 1 ? 'medal-1' : 
                              rank === 2 ? 'medal-2' : 
                              rank === 3 ? 'medal-3' : 'medal-other';
            const rankingClass = rank <= 3 ? `top-${rank}` : '';
            const progressPercent = designer.total > 0 ? 
                (designer.completed / designer.total) * 100 : 0;
            
            // Calcular atraso para animação
            const animationDelay = index * 0.1;
            
            rankingHTML += `
                <div class="list-group-item ranking-item ${rankingClass}" style="animation-delay: ${animationDelay}s">
                    <div class="d-flex align-items-center">
                        <div class="medal ${medalClass}">${rank}</div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 fw-bold">${designer.name}</h6>
                                <div>
                                    <span class="badge bg-success bg-opacity-10 text-success stats-badge me-1">
                                        <i class="fas fa-check-circle me-1"></i>${designer.completed}
                                    </span>
                                    <span class="badge bg-primary bg-opacity-10 text-primary stats-badge">
                                        <i class="fas fa-spinner me-1"></i>${designer.in_progress}
                                    </span>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">Eficiência: ${designer.efficiency}%</small>
                                    <small class="text-muted">Total: ${designer.total}</small>
                                </div>
                                <div class="progress progress-thin">
                                    <div class="progress-bar bg-success" role="progressbar" 
                                         style="width: ${progressPercent}%" 
                                         aria-valuenow="${progressPercent}" 
                                         aria-valuemin="0" 
                                         aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        
        rankingList.innerHTML = rankingHTML;
        
        // Configurar rolagem condicional baseada no número de itens
        setupRankingScroll(sortedDesigners.length);
        
        // Adicionar evento de clique nos itens do ranking
        document.querySelectorAll('.ranking-item').forEach(item => {
            item.addEventListener('click', function() {
                const designerName = this.querySelector('.fw-bold').textContent;
                
                // Aqui você pode implementar a funcionalidade para filtrar a tabela por projetista
                const filterProjetista = document.getElementById('filterProjetista');
                if (filterProjetista) {
                    filterProjetista.value = designerName;
                    if (typeof applyAllFilters === 'function') {
                        applyAllFilters();
                    }
                }
            });
        });
    }
    
    // Função para atualizar dados do ranking
    window.updateRankingData = function(data) {
        loadRanking(data);
    };
    
    // Inicializar ranking se houver dados globais
    if (window.rankingData) {
        loadRanking(window.rankingData);
    }
    
    // Adicionar evento de redimensionamento para ajustar rolagem
    window.addEventListener('resize', function() {
        const rankingItems = document.querySelectorAll('.ranking-item');
        if (rankingItems.length > 0) {
            setupRankingScroll(rankingItems.length);
        }
    });
});
</script>
